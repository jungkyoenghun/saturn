	<h1>회원가입 페이지</h1>


<div class=container >
	<form>
		<div class="form-group">
			<label for="exampleInputEmail1">사용자ID</label> <input
				type="text" class="form-control" id="userid"
				aria-describedby="emailHelp" placeholder="userid">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label> <input
				type="password" class="form-control" id="exampleInputPassword1"
				placeholder="Password">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">이름</label> <input
				type="username" class="form-control" id="username"
				placeholder="username">
		</div>
		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Check me
				out</label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
